<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form CV - CV Maker</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <h2>Buat CV Anda</h2>
        <form action="CV.html" method="POST">
            <!-- Input untuk nama -->
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required>
            </div>

            <!-- Input untuk email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
            </div>

            <!-- Input untuk nomor telepon -->
            <div class="form-group">
                <label for="telepon">Nomor Telepon</label>
                <input type="text" id="telepon" name="telepon" placeholder="Masukkan nomor telepon Anda" required>
            </div>

            <!-- Input untuk alamat -->
            <div class="form-group">
                <label for="alamat">Alamat</label>
                <input type="text" id="alamat" name="alamat" placeholder="Masukkan alamat Anda" required>
            </div>

            <!-- Input untuk LinkedIn -->
            <div class="form-group">
                <label for="linkedin">LinkedIn</label>
                <input type="text" id="linkedin" name="linkedin" placeholder="Masukkan profil LinkedIn Anda" required>
            </div>

             <!-- Input untuk profile -->
             <div class="form-group">
                <label for="profile">Profile</label>
                <textarea id="profile" name="profile" placeholder="Tuliskan tentang diri Anda" required></textarea>
            </div>

            <!-- Input untuk riwayat pendidikan -->
            <div class="form-group">
                <label for="pendidikan">Riwayat Pendidikan</label>
                <textarea id="pendidikan" name="pendidikan" rows="4" placeholder="Masukkan riwayat pendidikan Anda" required></textarea>
            </div>

            <!-- Input untuk sertifikat -->
            <div class="form-group">
                <label for="sertifikat">Sertifikat</label>
                <textarea id="sertifikat" name="sertifikat" rows="4" placeholder="Masukkan sertifikat Anda" required></textarea>
            </div>

            <!-- Input untuk skills -->
            <div class="form-group">
                <label for="skills">Skills</label>
                <textarea id="skills" name="skills" rows="4" placeholder="Masukkan skills Anda" required></textarea>
            </div>

            <!-- Input untuk proyek -->
            <div class="form-group">
                <label for="proyek">Proyek</label>
                <textarea id="proyek" name="proyek" rows="4" placeholder="Masukkan proyek Anda" required></textarea>
            </div>

            <!-- Input untuk minat -->
            <div class="form-group">
                <label for="minat">Minat</label>
                <textarea id="minat" name="minat" rows="4" placeholder="Masukkan minat Anda" required></textarea>
            </div>

            <!-- Tombol submit -->
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
